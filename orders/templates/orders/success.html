{% extends "orders/base.html" %}
{% load static %}

<!-- Title -->
{% block title %} Menu {% endblock %}

<!-- JavaScript -->
{% block js %} <script src="{% static 'js/success.js' %}"></script> {% endblock %}

<!-- Body -->
{% block body %}

<div class="arial padding10">
  <div>
    <h3>Hello, {{ user.first_name }}</h3>
    <ul>
        <li>Currently logged in as: <span id="user">{{ user.username }}</span></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
    <form action="{% url 'index' %}" method="get">
      <button>Back to Menu</button>
    </form>  
  </div>
</div>
  
<!-- Display Order -->
<div class="container">
  <div class="success">
    <div class="text_center width320">
      Your order is complete!
    </div>
  </div>
</div>

{% endblock %}
